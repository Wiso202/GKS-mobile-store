<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKS - Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-light-gray">

    <section class="py-5">
        <div class="container animate__animated animate__fadeIn">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <h1 class="fw-bold text-center mb-5 text-dark-gray">Tableau de bord administrateur</h1>
                    
                    <div class="admin-form-container p-4 p-md-5 rounded-4 shadow-lg bg-white mb-5">
                        <h2 class="fw-bold text-dark-gray mb-4 text-center">Ajouter un nouveau produit</h2>
                        <form id="addProductForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="marque" class="form-label">Marque</label>
                                <input type="text" class="form-control" id="marque" required>
                            </div>
                            <div class="col-md-6">
                                <label for="modele" class="form-label">Modèle</label>
                                <input type="text" class="form-control" id="modele" required>
                            </div>
                            <div class="col-md-6">
                                <label for="conditionType" class="form-label">Type de condition</label>
                                <select class="form-select" id="conditionType">
                                    <option value="Neuf">Neuf</option>
                                    <option value="Occasion">Occasion</option>
                                    <option value="Reconditionné">Reconditionné</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="prix" class="form-label">Prix (FCFA)</label>
                                <input type="text" class="form-control" id="prix" placeholder="Ex: 1200000" required>
                            </div>
                            <div class="col-md-6">
                                <label for="batterie" class="form-label">Niveau de batterie (%)</label>
                                <input type="number" class="form-control" id="batterie" min="0" max="100" placeholder="Ex: 95">
                            </div>
                            <div class="col-md-6">
                                <label for="etatNote" class="form-label">État (Note sur 10)</label>
                                <input type="number" class="form-control" id="etatNote" min="1" max="10" placeholder="Ex: 9.5">
                            </div>
                            <div class="col-md-6">
                                <label for="memoire" class="form-label">Mémoire</label>
                                <input type="text" class="form-control" id="memoire" placeholder="Ex: 256 Go">
                            </div>
                            <div class="col-md-6">
                                <label for="couleur" class="form-label">Couleur</label>
                                <input type="text" class="form-control" id="couleur" placeholder="Ex: Noir">
                            </div>
                            <div class="col-12">
                                <label for="probleme" class="form-label">Problème(s)</label>
                                <textarea class="form-control" id="probleme" rows="3" placeholder="Ex: 'Micro-rayures sur l'écran'"></textarea>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="offreSpeciale">
                                    <label class="form-check-label" for="offreSpeciale">
                                        Offre spéciale
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="image" class="form-label">URL de l'image</label>
                                <input type="text" class="form-control" id="image" placeholder="Ex: https://via.placeholder.com/400x300?text=Nouveau+Produit" required>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg mt-3 w-50">Ajouter le produit</button>
                            </div>
                            <div id="statusMessage" class="mt-3 text-center d-none"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
